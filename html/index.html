<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce app - Shopping Cart</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- head -->
    <header>
        <!-- nav -->
        <div class="nav container">
            <a href="" class="logo">Ecommerce</a>
            <!-- cart icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- content -->
                <div class="cart-content">

                </div>
                <!-- total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">£0.00</div>
                </div>
                <!-- buy button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- cart close -->
                <i class='bx bx-x' id="close-cart"></i>

            </div>
        </div>
    </header>
    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- content -->
        <div class="shop-content">
            <!-- box 1 -->
            <div class="product-box">
                <img src="/images/product 1.jpg" alt="" class="product-img">
                <h2 class="product-title">705 T-Shirt</h2>
                <span class="price">£24.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box 2 -->
            <div class="product-box">
                <img src="/images/product 2.jpg" alt="" class="product-img">
                <h2 class="product-title">KiiKii T-Shirt</h2>
                <span class="price">£28.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box 3 -->
            <div class="product-box">
                <img src="/images/product 3.jpg" alt="" class="product-img">
                <h2 class="product-title">Cast Clothing T-Shirt</h2>
                <span class="price">£29.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box 4 -->
            <div class="product-box">
                <img src="/images/product 4.jpg" alt="" class="product-img">
                <h2 class="product-title">FA T-Shirt</h2>
                <span class="price">£27.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box 5 -->
            <div class="product-box">
                <img src="/images/product 5.jpg" alt="" class="product-img">
                <h2 class="product-title">Just Culture T-Shirt</h2>
                <span class="price">£31.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box 6 -->
            <div class="product-box">
                <img src="/images/product 6.jpg" alt="" class="product-img">
                <h2 class="product-title">Bones T-Shirt</h2>
                <span class="price">£32.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box 7 -->
            <div class="product-box">
                <img src="/images/product 7.jpg" alt="" class="product-img">
                <h2 class="product-title">Out Cast T-Shirt</h2>
                <span class="price">£28.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- box 8 -->
            <div class="product-box">
                <img src="/images/product 8.jpg" alt="" class="product-img">
                <h2 class="product-title">Gotchii T-Shirt</h2>
                <span class="price">£34.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>

    <script src="/js/main.js"></script>
</body>
</html>
